<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Kanban Interativo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <!-- Google Identity Services (para OAuth) -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
  
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto p-4 flex flex-col md:flex-row gap-4">
    <!-- Task Input Section -->
    <div class="task-input-container w-full md:w-1/4 bg-white rounded-lg shadow-md p-4">
      <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2">Minhas Tarefas</h2>
      
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Adicionar Tarefa</label>
        <div class="flex gap-2">
          <input type="text" id="taskInput" placeholder="Digite a tarefa" class="flex-1 px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <button id="addTaskBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded-md">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
      
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Filtrar</label>
        <input type="text" id="filterTasks" placeholder="Filtrar tarefas..." class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      
      <div id="tasksList" class="space-y-2 max-h-[calc(100vh-250px)] overflow-y-auto pr-2">
        <!-- Tasks serão adicionadas aqui -->
      </div>
    </div>
    
    <!-- Kanban Board -->
    <div class="kanban-board w-full md:w-3/4 bg-white rounded-lg shadow-md p-4">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold text-gray-800">Quadro Kanban</h2>
        <div class="flex flex-wrap gap-2 items-center">
          <!-- Import/Export Local -->
          <button id="importBtn" class="bg-purple-500 hover:bg-purple-600 text-white px-3 py-1 rounded-md text-sm flex items-center gap-1">
            <i class="fas fa-file-import"></i> Importar
          </button>
          <input type="file" id="importInput" accept="application/json" style="display:none">
          <button id="exportBtn" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded-md text-sm flex items-center gap-1">
            <i class="fas fa-file-export"></i> Exportar
          </button>

          <!-- Botão Zerar Tarefas -->
          <button id="clearTasksBtn" class="px-3 py-1 rounded-md text-sm flex items-center gap-1">
            <i class="fas fa-trash"></i> Zerar Tarefas
          </button>

          <!-- Google Auth + Drive -->
          <span id="googleStatus" class="text-xs text-gray-600 ml-2">Google: não autenticado</span>
          <button id="googleLoginBtn" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md text-sm flex items-center gap-1">
            <i class="fab fa-google"></i> Entrar Google
          </button>
          <button id="googleLogoutBtn" class="hidden bg-gray-500 hover:bg-gray-600 text-white px-3 py-1 rounded-md text-sm">
            Sair
          </button>
          <button id="driveExportBtn" class="bg-emerald-500 hover:bg-emerald-600 text-white px-3 py-1 rounded-md text-sm flex items-center gap-1">
            <i class="fas fa-cloud-upload-alt"></i> Exportar p/ Drive
          </button>
          <button id="driveImportBtn" class="bg-sky-500 hover:bg-sky-600 text-white px-3 py-1 rounded-md text-sm flex items-center gap-1">
            <i class="fas fa-cloud-download-alt"></i> Importar do Drive
          </button>

          <!-- Estratégia de Mesclagem -->
          <div class="flex items-center gap-1">
            <label for="mergeStrategy" class="text-xs text-gray-700">Mesclar:</label>
            <select id="mergeStrategy" class="text-xs border rounded px-2 py-1">
              <option value="keepExisting">Manter existentes</option>
              <option value="overwriteExisting">Sobrescrever existentes</option>
              <option value="duplicateWithNewIds">Duplicar com novos IDs</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- A Fazer Column -->
        <div class="kanban-column dropzone" data-status="todo">
          <div class="bg-gray-200 p-2 rounded-t-md flex justify-between items-center">
            <h3 class="font-semibold">A Fazer</h3>
            <span id="todoCounter" class="bg-gray-500 text-white text-xs px-2 py-1 rounded-full">0</span>
          </div>
          <div id="todoTasks" class="bg-gray-50 p-2 rounded-b-md min-h-40 space-y-2"></div>
        </div>
        
        <!-- Fazendo Column -->
        <div class="kanban-column dropzone" data-status="doing">
          <div class="bg-blue-200 p-2 rounded-t-md flex justify-between items-center">
            <h3 class="font-semibold">Fazendo</h3>
            <span id="doingCounter" class="bg-blue-500 text-white text-xs px-2 py-1 rounded-full">0</span>
          </div>
          <div id="doingTasks" class="bg-blue-50 p-2 rounded-b-md min-h-40 space-y-2"></div>
        </div>
        
        <!-- Feito Column -->
        <div class="kanban-column dropzone" data-status="done">
          <div class="bg-green-200 p-2 rounded-t-md flex justify-between items-center">
            <h3 class="font-semibold">Feito</h3>
            <span id="doneCounter" class="bg-green-500 text-white text-xs px-2 py-1 rounded-full">0</span>
          </div>
          <div id="doneTasks" class="bg-green-50 p-2 rounded-b-md min-h-40 space-y-2"></div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Task Edit Modal -->
  <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <h3 class="text-lg font-bold mb-4">Editar Tarefa</h3>
      <input type="text" id="editTaskInput" class="w-full px-3 py-2 border rounded-md mb-4">
      <div class="flex justify-end gap-2">
        <button id="cancelEditBtn" class="px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400">Cancelar</button>
        <button id="saveEditBtn" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Salvar</button>
      </div>
    </div>
  </div>

  <!-- Modal de seleção de arquivos do Drive -->
  <div id="driveModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-full max-w-lg">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-bold">Selecionar arquivo do Drive</h3>
        <button id="closeDriveModal" class="text-gray-500 hover:text-gray-700">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="mb-3">
        <input type="text" id="driveSearch" placeholder="Filtrar por nome..." class="w-full px-3 py-2 border rounded-md">
      </div>
      <div id="driveFilesList" class="max-h-80 overflow-y-auto border rounded-md"></div>
      <div class="flex justify-end gap-2 mt-4">
        <button id="refreshDriveList" class="bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded-md text-sm">Atualizar</button>
        <button id="importSelectedDriveFile" class="bg-sky-600 hover:bg-sky-700 text-white px-3 py-1 rounded-md text-sm">Importar</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
